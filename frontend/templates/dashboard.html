<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Forex Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ff7f;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            border: 1px solid #333;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #f0f0f0;
        }

        select, button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #f0f0f0;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: 2px solid #00ff7f;
        }

        button {
            background-color: #00ff7f;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009e60;
        }

        #graph-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        #plotly-graph {
            width: 100%;
            height: 70vh;
            border: 1px solid #333;
            border-radius: 10px;
        }

        p.error-message {
            color: red;
            font-size: 1.3rem;
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Forex Dashboard</h1>
    <!-- Currency Selection Form -->
    <form method="post" action="/dashboard">
        <label for="currency2">Target Currency:</label>
        <select id="currency2" name="currency2" required>
            <option value="EUR">EUR</option>
            <!-- Add more currencies here -->
        </select>

        <button type="submit">Generate Graph</button>
    </form>

    <!-- Graph Container -->
    <div id="graph-container">
        {% if graph_data %}
            <div id="plotly-graph"></div>
            <script>
                const graphData = {{ graph_data|safe }};
                
                // Apply graph styling
                graphData.data[0].line = { color: "green", width: 2 }; // Green line for the graph
                graphData.data[0].marker = { size: 6, color: "red" };  // Small red dots

                const lineLayout = {
                    title: `Exchange Rate: USD to {{ currency2 }}`,
                    paper_bgcolor: "black",
                    plot_bgcolor: "black",
                    font: { color: "white" },
                    xaxis: { title: "Time", gridcolor: "#333" },
                    yaxis: { title: "Exchange Rate", gridcolor: "#333" },
                    hovermode: 'closest',
                    dragmode: 'zoom',
                };

                Plotly.newPlot("plotly-graph", graphData.data, lineLayout);
            </script>
        {% else %}
            <p>No graph to display. Select currencies to view the exchange rate.</p>
        {% endif %}
    </div>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
