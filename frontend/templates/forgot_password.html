<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title> myHF | Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: green;
        }

        .back {
            margin-top: 10px;
            text-align: center;
        }

        .back a {
            color: blue;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="../scripts/process_reset.php" method="POST">
            <!-- Email field -->
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="Enter your registered email" required>

            <!-- New password field -->
            <label for="new-password">Create a new password</label>
            <input type="password" name="new-password" id="new-password" placeholder="Enter your new password" required>

            <!-- Change Password button -->
            <button type="submit">Change Password</button>
        </form>

        <!-- Back to Login link -->
        <div class="back">
            <a href="login.html">Back to Login Page</a>
        </div>
    </div>
</body>
</html>
