<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="/pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/styles_forgot.css">
</head>
<body>
    <div id="kt_header" class="header header-fixed">
        <div class="container d-flex align-items-stretch justify-content-between">
            <div class="brand flex-column-auto" id="kt_brand" style="padding: 0!important;">
                <a class="brand-logo" href="/index">
                    <img class="shrink-logo" src="/pictures/hfmarkets_logo.svg" alt="HFM" style="width: 250px; margin-top:3px; margin-left:-20px">
                </a>
            </div>
            <div class="d-flex align-items-center flex-wrap mr-2"></div>
        </div>
    </div>

    <!-- Wrapper Section -->
    <div class="wrapper">
        <div class="content">
            <div class="card">
                <div class="card-header">Reset Your Password</div>
                <div class="card-body">
                    <p>Please enter your registered email address.</p>
                    <p>We will send you a link to reset your password.</p>
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">E-mail address:</label>
                            <input type="email" id="email" name="email" placeholder="E-mail address" class="form-control" required>
                        </div>
                        <button type="submit" id="resetPasswordBtn">Reset Password</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p><a href="/login">Back to Login</a></p>
                </div>
            </div>
            <!-- Reset confirmation message -->
            <div id="resetMessage" class="success-message" style="display: none; text-align: center; margin-top: 20px;">
                If the email is registered, a reset link has been sent to your email address.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate sending a reset email (replace with backend API call)
            document.getElementById('resetMessage').style.display = "block"; // Show success message
        });
    </script>
</body>
</html>
