<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper" id="kt_wrapper">
        <div id="kt_header" class="header header-fixed">
            <div class="container d-flex align-items-stretch justify-content-between">
                <div class="brand flex-column-auto" id="kt_brand" style="padding: 0!important;">
                    <a class="brand-logo" href="/index">
                        <img class="shrink-logo" src="/pictures/hfmarkets_logo.svg" alt="HFM" style="width: 250px; margin-top:3px; margin-left:-20px">
                    </a>
                </div>
                <div class="d-flex align-items-center flex-wrap mr-2"></div>
            </div>
        </div>
        <div class="content">
            <div id="loginDetails">
                <div id="errorMessage" class="error" style="display: none;">Incorrect E-mail or Password</div>
                <div class="card">
                    <div class="card-header">Sign In</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">E-mail address:</label>
                                <input type="email" id="email" name="email"  placeholder="E-mail address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password: 
                                    <a href="/forgot_password">Forgot password?</a>
                                </label>
                                <div class="password-container">
                                    <input type="password" id="password" name="password"  placeholder="Password" class="form-control" required>
                                    <span class="eye-icon" id="togglePassword">
                                        <img src="/pictures/eye-regular.svg" id="eyeOpen" style="display: block;">
                                        <img src="/pictures/eye-slash-regular.svg" id="eyeClosed" style="display: none;">
                                    </span>
                                </div>
                            </div>
                            <button type="submit" name="login" id="submit_btn">Sign In</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Not registered yet? <a href="/register">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });
    </script>
</body>
</html>
