<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled myhf_before_login hfsv body-lang-en">
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
        <div id="kt_header" class="header header-fixed">
            <div class="container d-flex align-items-stretch justify-content-between">
                <div class="brand flex-column-auto" id="kt_brand" style="padding: 0!important;">
                    <a class="brand-logo" href="https://www.hfm.com/hf/en/" target="_blank" class="text-bold">
                        <img class="shrink-logo" src="/pictures/hfmarkets_logo.svg" alt="HFM" style="width:250px;margin-top:3px;margin-left:-20px">
                    </a>
                </div>
            </div>
        </div>

        <div class="content s-results ar-reverse pb-3 mt-10">
            <div id="loginDetails" style="max-width:450px; margin-left:auto; margin-right:auto;">
                <div class="row mt-10">
                    <div class="col-md-12">
                        <div class="card card-custom py-5" style="border: 1px solid #e7e2e2;">
                            <div class="card-header border-0" style="min-height: 70px">
                                <div class="card-title">
                                    <h2 class="card-label">Forgot Password</h2>
                                </div>
                            </div>
                            <div id="errorMessage" class="error" style="display: none; color: red; font-weight: bold; text-align: center; margin-bottom: 15px;">
                                Passwords do not match
                            </div>
                            <div class="card-body pt-0">
                                <form action="/forgot_password" method="post" id="loginForm">
                                    {% if Error_Message %}
                                    <b style="color: red; font-size: 12px;">{{ Error_Message }}</b>
                                    {% endif %}
                                    <div class="form-group">
                                        <label for="password" class="password-label">Password:</label>
                                        <div class="password-container" style="position: relative;">
                                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                                            <span class="eye-icon" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                                <img src="/pictures/eye-regular.svg" id="eyeOpen" alt="Show Password" style="width: 20px; display: block;">
                                                <img src="/pictures/eye-slash-regular.svg" id="eyeClosed" alt="Hide Password" style="width: 20px; display: none;">
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password1" class="password-label">Re-enter Password:</label>
                                        <div class="password-container" style="position: relative;">
                                            <input type="password" id="password1" name="password1" placeholder="Re-enter Password" class="form-control" required>
                                            <span class="eye-icon" id="togglePassword1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                                <img src="/pictures/eye-regular.svg" id="eyeOpen1" alt="Show Password" style="width: 20px; display: block;">
                                                <img src="/pictures/eye-slash-regular.svg" id="eyeClosed1" alt="Hide Password" style="width: 20px; display: none;">
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button name="login" id="submit_btn" type="submit" style="height: 40px;" class="py-3 h-auto full-width btn-lg btn btn-success w-100">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            <h6 class="m-0">Go Back
                                <a href="/login" class="text-bold"><b>Sign In Here</b></a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');
        
        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        });
        
        const togglePassword1 = document.getElementById('togglePassword1');
        const passwordField1 = document.getElementById('password1');
        const eyeOpen1 = document.getElementById('eyeOpen1');
        const eyeClosed1 = document.getElementById('eyeClosed1');
        
        togglePassword1.addEventListener('click', function () {
            const type = passwordField1.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField1.setAttribute('type', type);
            eyeOpen1.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed1.style.display = type === 'password' ? 'none' : 'block';
        });
   
    </script>
    
    
</body>
</html>
