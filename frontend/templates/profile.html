<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | View Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/profile_styles.css">
    <style>
        .btn-modify, .btn-save {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-modify:hover, .btn-save:hover {
            background-color: darkgreen;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled myhf_before_login hfsv body-lang-en">
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">

        <!-- Header -->
        <div id="kt_header" class="header header-fixed">
            <div class="container d-flex align-items-stretch justify-content-between">
                <div class="brand flex-column-auto" id="kt_brand">
                    <a class="brand-logo" href="https://www.hfm.com/hf/en/" target="_blank" class="text-bold">
                        <img class="shrink-logo" src="/pictures/hfmarkets_logo.svg" alt="HFM">
                    </a>
                </div>
            </div>
        </div>

        <!-- User Info Box -->
        <div class="card card-custom">
            <div class="card-header">
                <div class="card-title">
                    <h2 class="card-label">User Information</h2>
                </div>
            </div>
            <div class="card-body">
                <form action="#" method="post" id="userInfoForm">
                    <div class="form-group">
                        <label for="username"><strong>Username:</strong></label>
                        <!-- Use the Jinja2 variable to inject the username -->
                        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email"><strong>Email:</strong></label>
                        <!-- Use the Jinja2 variable to inject the email -->
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password:</strong></label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Enter new password" class="form-control" readonly>
                            <span class="eye-icon" id="togglePassword">
                                <img src="/pictures/eye-regular.svg" id="eyeOpen" alt="Show Password">
                                <img src="/pictures/eye-slash-regular.svg" id="eyeClosed" alt="Hide Password" style="display: none;">
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><strong>Confirm Password:</strong></label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" class="form-control" readonly>
                            <span class="eye-icon" id="toggleConfirmPassword">
                                <img src="/pictures/eye-regular.svg" id="eyeOpenConfirm" alt="Show Password">
                                <img src="/pictures/eye-slash-regular.svg" id="eyeClosedConfirm" alt="Hide Password" style="display: none;">
                            </span>
                        </div>
                        <p id="passwordMismatchError" class="error">Passwords do not match!</p>
                    </div>
                    <div class="form-group">
                        <button type="button" id="modifyButton" class="form-button btn-modify">Modify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modifyButton = document.getElementById("modifyButton");
        const formFields = document.querySelectorAll("#userInfoForm .form-control:not(#username):not(#email)");
        const passwordField = document.getElementById("password");
        const confirmPasswordField = document.getElementById("confirmPassword");
        const togglePassword = document.getElementById("togglePassword");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");
        const eyeOpenConfirm = document.getElementById("eyeOpenConfirm");
        const eyeClosedConfirm = document.getElementById("eyeClosedConfirm");
        const passwordMismatchError = document.getElementById("passwordMismatchError");

        let isEditMode = false;

        modifyButton.addEventListener("click", function () {
            if (isEditMode) {
                // Check if passwords match
                if (passwordField.value !== confirmPasswordField.value) {
                    passwordMismatchError.style.display = "block";
                    return;
                } else {
                    passwordMismatchError.style.display = "none";
                }

                // Save changes: lock fields
                formFields.forEach(field => field.setAttribute("readonly", true));

                modifyButton.textContent = "Modify Info";
                modifyButton.classList.remove("btn-save");
                modifyButton.classList.add("btn-modify");
                isEditMode = false;

                alert("Changes have been saved!");
            } else {
                // Enable editing
                formFields.forEach(field => field.removeAttribute("readonly"));

                modifyButton.textContent = "Save Changes";
                modifyButton.classList.remove("btn-modify");
                modifyButton.classList.add("btn-save");
                isEditMode = true;
            }
        });

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            eyeOpen.style.display = type === "password" ? "block" : "none";
            eyeClosed.style.display = type === "password" ? "none" : "block";
        });

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPasswordField.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordField.setAttribute("type", type);
            eyeOpenConfirm.style.display = type === "password" ? "block" : "none";
            eyeClosedConfirm.style.display = type === "password" ? "none" : "block";
        });
    </script>
</body>
</html>
